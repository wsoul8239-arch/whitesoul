<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Feedback</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    font-family:Arial, sans-serif;
    min-height:100vh;
    color:white;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("background.jpeg") no-repeat center center fixed;
    background-size:cover;
}
header{
    padding:30px 40px;
}
header h1{
    font-size:30px;
}
nav{
    position:absolute;
    top:30px;
    right:40px;
}
nav a{
    color:white;
    margin-left:20px;
    text-decoration:none;
    font-weight:bold;
    padding:6px 12px;
    border-radius:4px;
}
nav a:hover{
    background:rgba(255,255,255,0.25);
}
nav a.active{
    background:lightseagreen;
    color:#111827;
}
.main{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}
.form-container{
    background:rgba(255,255,255,0.95);
    color:#111827;
    width:100%;
    max-width:500px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
.form-container h2{
    text-align:center;
    margin-bottom:20px;
    color:#2563eb;
}
.form-group{
    margin-bottom:15px;
}
.form-group label{
    display:block;
    margin-bottom:6px;
    font-weight:bold;
}
.form-group input,
.form-group select,
.form-group textarea{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:14px;
}
.form-group textarea{
    resize:none;
    height:120px;
}
.submit-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#10b981;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.submit-btn:hover{
    background:#059669;
}
footer{
    position:fixed;
    bottom:0;
    width:100%;
    text-align:center;
    padding:10px;
    font-size:14px;
    background:rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<header>
    <h1>Student Feedback</h1>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="feedback.html" class="active">Feedback</a>
    <a href="complaints.html">Complaints</a>
</nav>

<div class="main">

    <div class="form-container">
        <h2>Submit Feedback</h2>

      
        <form action="submit_feedback.php" method="POST">

            <div class="form-group">
                <label>Student ID</label>
                <input type="text" name="student_id" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label>Lecturer Name</label>
                <input type="text" name="lecturer_name" placeholder="Enter lecturer name" required>
            </div>

            <div class="form-group">
                <label>Feedback Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option>Teaching Quality</option>
                    <option>Communication</option>
                    <option>Course Content</option>
                    <option>Behavior</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <select name="rating" required>
                    <option value="">Select Rating</option>
                    <option>1 - Very Poor</option>
                    <option>2 - Poor</option>
                    <option>3 - Average</option>
                    <option>4 - Good</option>
                    <option>5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your Feedback</label>
                <textarea name="feedback_message" placeholder="Write your feedback here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>

        </form>
    </div>

</div>

<footer>
    Â© 2025 Student Feedback System
</footer>

</body>
</html>
